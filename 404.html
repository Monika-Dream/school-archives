<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <script>
    // SPA fallback for GitHub Pages
    // Redirects 404s back to the correct sub-project index.html
    var path = location.pathname;
    var base = '/school-archives/dm_-just-monika/';
    if (path.indexOf(base) === 0) {
      location.replace(base + 'index.html');
    } else {
      location.replace('/school-archives/');
    }
  </script>
</head>
</html>
